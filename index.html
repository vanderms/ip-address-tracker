<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/styles.scss">

  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <main>
    <section class="header">
      <img src="/images/pattern-bg.png" alt="" class="pattern-bg">
      <div class="container">

        <h1 class="headline-xl">IP Address Tracker</h1>
        <form class="ip-tracker-form" data-component="form">
          <label for="form-component-input" class="sr-only">Search for any IP address or
            domain</label>
          <input type="text" id="form-component-input" class="primary-textfield"
            placeholder="Search for any IP address or domain">
          <button type="submit" class="primary-button"></button>
        </form>
        <ul class="ip-data-list">
          <li class="ip-data">
            <span class="body-sm">IP Address</span>
            <strong class="headline-md"></strong>
          </li>
          <li class="ip-data">
            <span class="body-sm">Location</span>
            <strong class="headline-md"></strong>
          </li>
          <li class="ip-data">
            <span class="body-sm">Timezone</span>
            <strong class="headline-md"></strong>
          </li>
          <li class="ip-data">
            <span class="body-sm">ISP</span>
            <strong class="headline-md"></strong>
          </li>
        </ul>
      </div>
    </section>

  </main>
  <script type='module' src="main.js"></script>
</body>

</html>
